<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <title>Grocify - Get Your Groceries</title>
</head>

<body>

    <div class="container w-screen h-screen bg-[url('/images/image.png')]">
        <div class="navbar flex p-6">
            <div class="logo">
                <img src="images/logo.png" class="w-auto h-10 px-20" alt="">
            </div>



            <div class="listitems text-white flex justify-center items-center gap-24 pl-48 text-lg font-medium">
                <div class="item1 hover:underline hover:underline-offset-8"> Home</div>
                <div class="item2 hover:underline hover:underline-offset-8"> About</div>
                <div class="item3 hover:underline hover:underline-offset-8"> Features</div>
                <div class="item4 hover:underline hover:underline-offset-8"> Contact</div>
                <div class="item5"> 
                    <img src="images/cart.png" class="w-auto h-7 pl-56" alt="">
                </div>


            </div>

        </div>

        <div class="main inline-flex">
            <div class="left pl-40 pt-40">

                <div class="maintext text-white w-auto">
                    <h1 class="text-5xl font-semibold pb-8 leading-normal font-sans">Groceries <br> delivered in <span class="font-light font-[Mulish]"> 15 mins </span> </h1>
                    <p class="w-[70%] pb-10">Grocify offers a wide range of products, including fresh products, meat, dairy, baked goods, and non-perishable items</p>
                </div>

                <button class="bg-[#F7FF3B] py-2 px-5 rounded-full font-bold text-center hover:bg-[#ee9a2c] ">
                    Order Now
                </button>

                <span class="text-white px-5 font-semibold hover:underline hover:underline-offset-8">Download App</span>
            </div>


            <div class="right flex justify-end pt-1 pr-20">
                <img src="images/grocery-image.png"  class="w-[780px] h-[620px]" alt="">
            </div>
        </div>

    </div>
    
</body>
</html>
